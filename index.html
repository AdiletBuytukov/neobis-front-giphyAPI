<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIPHY Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header class="container-fluid d-flex justify-content-between align-items-center">
        <div class="logo d-flex align-items-center">
            <a href="#"><img src="/image/giphy-logo-1.svg" alt="giphy-logo"></a>
            <a href="#"><span>giphy api</span></a>
        </div>
        <div class="search-form w-25">
            <input class="input-form form-control rounded-5" type="search" list="datalistOptions" id="exampleDataList"
                placeholder="Type to search...">
        </div>
    </header>

    <div class="container-fluid">
        <div class="loader"></div>
        <div class="gif-container row g-3"></div>
    </div>

</body>
<script src="/script.js"></script>

</html>
